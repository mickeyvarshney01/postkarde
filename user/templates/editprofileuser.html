{% extends 'userhome.html' %}


{% block slider %}


 <!-- sign up form -->
   <section>
    <div class="sign-in-wrapper">
      <div class="agileinfo_signin">
        <font style="color:orange;font-size:20px;">{{output}}</font>
        <h3>Edit Profile</h3>
       
        <form method="post" action={{curl}}user/editprofileuser/ >
         {% csrf_token %}
          <input type="text" name="name" value={{userdetails.name}}>

          <input type="email" name="email" value={{userdetails.email}} > 
          <input type="tel" name="mobile" value={{userdetails.mobile}} > 
          <input type="password" name="password" value={{userdetails.password}}> 
          <input type="date" name="dob" class="registration" value={{userdetails.dob}}> 
          <br></br>
          <label style="color: white;">Male</label> <input type="radio" {{m}}  name="gender" value="male"/>
        &nbsp;&nbsp;&nbsp;
        <label style="color: white;">Female</label><input type="radio" {{f}} name="gender" value="female"/>
         <br></br>
            <textarea name="address"  class="registration">{{userdetails.address}}</textarea>
           <br></br>
  <select style="width:250px;" name="city" class="registration">
  <option>{{userdetails.city}}</option>
  <optgroup label="Madhya Pradesh">
  <option>Indore</option>
  <option>Bhopal</option>
  <option>Ujjain</option>
  </optgroup>
  <optgroup label="Maharastra">
  <option>Pune</option>
  <option>Mumbai</option>
  <option>Nasik</option>
  </optgroup>
  </select>          
          <input type="submit" name="s" value="Update Profile">
        </form>
      </div>
    </div>
  </section>
  <!-- //sign up form -->

{% endblock %}
