{% extends 'base.html' %}
{% load static %}

{% block slider %}


 <!-- sign up form -->
   <section>
    <div class="sign-in-wrapper">
      <div class="agileinfo_signin">
        <font style="color:orange;font-size:20px;">{{output}}</font>
      <h3>Register</h3>
       
        <form method="post" action={{curl}}register/>
          {% csrf_token %}
          <input type="text" name="name" placeholder="Your Name" required=""> 
          <input type="email" name="email" placeholder="Your Email" required=""> 
          <input type="tel" name="mobile" placeholder="Mobile" required=""> 
          <input type="password" name="password" placeholder="Password" required=""> 
          <input type="date" name="dob" placeholder="Enter date of birth" class="registration" required=""> 
          <br></br>
          <label style="color: white;">Male</label> <input type="radio" name="gender" value="male"/>
  &nbsp;&nbsp;&nbsp;
          <label style="color: white;">Female</label> <input type="radio" name="gender" value="female"/>
   <br></br>
          <textarea name="address" class="registration" placeholder="Enter address" rows="5" cols="33"></textarea>
           <br></br>
  <select style="width:250px;" name="city" class="registration">
  <option>Select City</option>
  <optgroup label="Madhya Pradesh">
  <option>Indore</option>
  <option>Bhopal</option>
  <option>Ujjain</option>
  </optgroup>
  <optgroup label="Maharastra">
  <option>Pune</option>
  <option>Mumbai</option>
  <option>Nasik</option>
  </optgroup>
  </select>
          <input type="submit" value="register">
        </form>
      </div>
    </div>
  </section>
  <!-- //sign up form -->
